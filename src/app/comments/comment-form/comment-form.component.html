<div class="card mat-5 shadow-effect">
    <div class="card-body">
        <h4>Leave a comment</h4>
        <p>You Can Leave A comment using this comment form </p>

        <form >
            <div class="form-group">
                <label for="">Name</label>
                <input type="text" class="form-control" shadow-effect placeholder="Enter Your Name">
            </div>

            <div class="form-group">
                <label for="">Comment</label>
                <textarea class="form-control" cols="30" rows="10" shadow-effect placeholder="Enter a Your  Comment here"></textarea>
            </div>
            <br>
            <button class=" btn btn-info">Add Comment</button>
        </form>
    </div>
</div>
