  <div class="container">
    <div class="row">
        <div class="col md-9 justify-content-center">
            <div class="card shadow-effect">
              <h1 class="text-center"><strong> Your Blog </strong></h1>
      <div class="card shadow-effect" style="width: 18rem;">
        <img [src]="imageURL" height="200" width="288" alt="">
          <h1><span><strong>{{blogTitle}}</strong></span></h1>
          <p>{{content}}</p><br>
          <p class="align-bottom right" >{{name}}</p>
      </div>
      
          <div class="card-body justify-content-center">
          <br>
            <input type="text" placeholder="Post Image url" class="form-control" 
             [(ngModel)]="imageURL"
              class="card-img-top img-fluid img"><br><br>
            <input type="text" placeholder="blog Title" class="form-control" 
             [(ngModel)]="blogTitle"><br>
            <textarea name="content" id="postDetailcontent" class="form-control card-text" 
             cols="30" 
             rows="10"
              [(ngModel)]="content"></textarea> <br>
            <input type="text" placeholder="enter your name" class="form-control" 
             [(ngModel)]="name"> <br>

             <button class="btn btn-info btn-block btn-sub" 
              onSubmit="newPostForm" routerLink="/">Submit</button>
            </div>
          </div>
        </div>
           
  <div class="col-md-3">
    <app-post-card></app-post-card>
    <app-post-card></app-post-card>
    <app-post-card></app-post-card>
  </div>
</div>
</div>
